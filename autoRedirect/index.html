<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đang chuyển hướng...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      background: #111;
      color: #00d4ff;
    }
  </style>
</head>
<body>
  <h1>🔄 Đang chuyển hướng, vui lòng chờ...</h1>

  <script>
    // URL chứa host động
    const hostSource = "https://raw.githubusercontent.com/dacohacotool/host_kk/main/url_serverkey.txt";

    // Lấy param ?url=...
    const urlParams = new URLSearchParams(window.location.search);
    const targetPath = urlParams.get("url") || "/";

    fetch(hostSource)
      .then(res => res.text())
      .then(host => {
        const cleanHost = host.trim();

        // Redirect tới host + url
        const redirectTo = encodeURI(cleanHost + targetPath);
        console.log("Redirecting to:", redirectTo);
        window.location.href = redirectTo;
      })
      .catch(err => {
        console.error("Không thể tải host:", err);
        document.body.innerHTML = "<h1 style='color:red;'>❌ Không thể kết nối đến máy chủ.</h1>";
      });
  </script>
</body>
</html>
