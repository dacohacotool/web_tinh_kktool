<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download KKTOOL - HACOTOOL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .logo {
            width: 100px; /* Điều chỉnh kích thước theo ý muốn */
            height: 100px;
            border-radius: 10%; /* Bo tròn hình ảnh */
            object-fit: cover; /* Đảm bảo hình ảnh không bị méo */
        }

        .file-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #e3e3e3;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            width: 80%;
        }
        .file-title {
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
            width: 100%;
            text-align: center;
        }
        .file-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin: 10px 0;
            border-radius: 10px;
        }
        .file-note {
            font-size: 1em;
            color: #333;
            margin: 10px 0;
        }
        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .download-btn:hover {
            background: #218838;
        }
        .file-subtitle {
            background: #ffc107;
            color: #333;
            padding: 5px;
            font-size: 0.9em;
            border-radius: 5px;
            margin-top: 5px;
            width: fit-content;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="assets/image/kktool.jpg" alt="Website Logo" class="logo">
        <h2>Tool Miễn Phí</h2>
        <ul class="file-list" id="fileList">
            <!-- Danh sách file sẽ được thêm vào đây bằng JavaScript -->
        </ul>
    </div>

    <script>

        const files = [
            { 
                name: "(CLOSED) Gộp KKTOOL", 
                url: "https://cdn.jsdelivr.net/gh/dacohacotool/data_version_kktool@main/kktool.py", 
                note: "Tool gộp nhiều chức năng", 
                subtitle: "FREE - 30h/1key - 1link/1key - Không giới hạn chức năng", 
                image: "assets/image/kktool_.png" 
            },
            { 
                name: "(NEW) Auto Goile Facebook", 
                
                url: "https://cdn.jsdelivr.net/gh/dacohacotool/data_version_kktool@main/GolikeFB.py", 
                note: "Auto Golike Facebook đa luồng, giao diện xịn", 
                subtitle: "FREE - Không key - Giới hạn chức năng", 
                image: "assets/image/golike_Fb.png" 
            },
            { 
                name: "(NEW) GỘP KKTOOL GENERATION 2", 
                
                url: "https://cdn.jsdelivr.net/gh/dacohacotool/data_version_kktool@main/KKgen2.py", 
                note: "Gộp KKTOOL thế hệ 2.<br>+Auto Adb Tiktok, Auto Golike AIO, Auto Facebook Twitter/X, Threads, Instagram, Linkedin,....<br>+Auto Golike, Auto TDS, Auto Tuongtaccheo", 
                subtitle: "FREE - 12h/1 key - Không giới hạn chức năng", 
                image: "assets/image/kktool_gen2.png" 
            },
  
            { 
                name: "[Dành cho PC] Haco Tool", 
                url: "https://drive.google.com/file/d/1yC0D1_gcWoK4MDF-aoP5VwcHvYikLt_W/view?usp=drive_link", 
                note: "Auto Tiktok một số web như TDS/Golike tự động 100% với ADB.<br>+Chạy full jobs, hỗ trợ comment<br>+Hỗ trợ SamsungKeyboard/Gboard không cần cài phím ngoài<br>+Nhiều tính năng như Tự Thêm tài khoản, Unfollow, Đổi tài khoản tiktok, Check follow, tắt màn hình,...", 
                subtitle: "FREE - 6h/2link - Đăng ký VIP để dùng full chức năng", 
                image: "assets/image/haco_demol.png" 
            },
            { 
                name: "[Dành cho PC] KKTOOL GOLIKE AIO", 
                url: "https://cdn.jsdelivr.net/gh/dacohacotool/aio_kk@main/Golike_AIO_PC.py", 
                note: "Quản lý tài khoản, login và chạy hàng loại tài khoản golike tương tác mạng xã hội. <br>Hỗ trợ auto Instagram, X/Twitter, Threads, Youtube, Linkedin,... với nhièu chức năng full jobs, <br>tương tác và login trên Chromium giúp tránh detect", 
                subtitle: "FREE - 12h/1link - Không giới hạn chức năng", 
                image: "assets/image/kktools_aiogolike.png" 
            },
            { 
                name: "[Dành cho PC] TOOL SETUP ADB", 
                url: "https://drive.google.com/file/d/16etPX2H777VblDRgXoPpQiqmZPfioj-g/view", 
                note: "Cài đặt path adb cho các tool như Haco, KKtool, Kkgen2", 
                subtitle: "Không có link", 
                image: "assets/image/setup_adb.jpg" 
            }
        ];

        files.forEach(file => {
            const li = document.createElement("li");
            li.classList.add("file-item");

            const fileTitle = document.createElement("div");
            fileTitle.classList.add("file-title");
            fileTitle.textContent = file.name;

            const fileSubtitle = document.createElement("div");
            fileSubtitle.classList.add("file-subtitle");
            fileSubtitle.textContent = file.subtitle;

            const fileImage = document.createElement("img");
            fileImage.classList.add("file-image");
            fileImage.src = file.image;
            fileImage.alt = file.name;

            const fileNote = document.createElement("div");
            fileNote.classList.add("file-note");
            fileNote.innerHTML = file.note;

            const downloadBtn = document.createElement("button");
            downloadBtn.classList.add("download-btn");
            downloadBtn.textContent = "Tải Xuống";
            downloadBtn.onclick = () => window.location.href = file.url;
            
            li.appendChild(fileTitle);
            li.appendChild(fileSubtitle);
            li.appendChild(fileImage);
            li.appendChild(fileNote);
            li.appendChild(downloadBtn);
            fileList.appendChild(li);
        });
    </script>
</body>
</html>
