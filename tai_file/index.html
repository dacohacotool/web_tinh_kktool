<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình Diễn File Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .logo {
            width: 100px; /* Điều chỉnh kích thước theo ý muốn */
            height: 100px;
            border-radius: 10%; /* Bo tròn hình ảnh */
            object-fit: cover; /* Đảm bảo hình ảnh không bị méo */
        }

        .file-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #e3e3e3;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            width: 80%;
        }
        .file-title {
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
            width: 100%;
            text-align: center;
        }
        .file-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin: 10px 0;
            border-radius: 10px;
        }
        .file-note {
            font-size: 1em;
            color: #333;
            margin: 10px 0;
        }
        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .download-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/image/kktool.jpg" alt="Website Logo" class="logo">
        <h2>Danh Sách File Tool Tải Xuống</h2>
        <ul class="file-list" id="fileList">
            <!-- Danh sách file sẽ được thêm vào đây bằng JavaScript -->
        </ul>
    </div>

    <script>
        const files = [
            { name: "(CLOSED) Gộp KKTOOL", url: "https://cdn.jsdelivr.net/gh/dacohacotool/data_version_kktool@main/kktool.py", note: "Tool gộp nhiều chức năng", image: "assets/image/kktool_.png" },
            { name: "Golike TIKTOK ADB", url: "https://cdn.jsdelivr.net/gh/dacohacotool/data_version_kktool@main/Golike_Tiktok_ADB.py", note: "+Hỗ trợ full jobs như Follow,Like,Comment <br>+Điều khiển điện thoại qua ADB, tự động hoá 100%<br>+Nhiều tính năng như CheckCmt,Check Follow", image: "assets/image/adb_gltt.png" },
            { name: "[Dành cho PC] Haco Tool", url: "https://t.me/haco_official/6/2450", note: "Auto Tiktok một số web như TDS/Golike tự động 100% với ADB.<br>+Chạy full jobs, hỗ trợ comment<br>+Hỗ trợ SamsungKeyboard/Gboard không cần cài phím ngoài<br>+Nhiều tính năng như Tự Thêm tài khoản, Unfollow, Đổi tài khoản tiktok, Check follow, tắt màn hình,...", image: "assets/image/haco_demol.png" }
        ];

        const fileList = document.getElementById("fileList");
        
        files.forEach(file => {
            const li = document.createElement("li");
            li.classList.add("file-item");

            const fileTitle = document.createElement("div");
            fileTitle.classList.add("file-title");
            fileTitle.textContent = file.name;

            const fileImage = document.createElement("img");
            fileImage.classList.add("file-image");
            fileImage.src = file.image;
            fileImage.alt = file.name;

            const fileNote = document.createElement("div");
            fileNote.classList.add("file-note");
            fileNote.innerHTML  = file.note;

            const downloadBtn = document.createElement("button");
            downloadBtn.classList.add("download-btn");
            downloadBtn.textContent = "Tải Xuống";
            downloadBtn.onclick = () => window.location.href = file.url;
            
            li.appendChild(fileTitle);
            li.appendChild(fileImage);
            li.appendChild(fileNote);
            li.appendChild(downloadBtn);
            fileList.appendChild(li);
        });
    </script>
</body>
</html>
